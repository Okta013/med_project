    <section>
        <div class="container">
            <div class="row">
                <div class="col-12>">
                    <h1 class="text-center mb-5">Заполните все поля формы для записи на прием</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="inputSurname" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="inputSurname">
                        </div>
                        <div class="col-md-4">
                            <label for="inputFirst_Name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="inputFirst_Name">
                        </div>
                        <div class="col-md-4">
                            <label for="inputSecond_Name" class="form-label">Отчество</label>
                            <input type="text" class="form-control" id="inputSecond_Name">
                        </div>
                        <div class="col-6">
                            <label for="inputPhone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="inputPhone">
                        </div>
                        <div class="col-6">
                            <label for="inputEmail" class="form-label">e-mail</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Направление</label>
                            <select id="inputState" class="form-select">
                                <option selected>Выберите...</option>
                                <option value="1">COVID-19</option>
                                <option value="2">Онкология</option>
                                <option value="3">Кардиология</option>
                                <option value="4">Флебология</option>
                                <option value="5">Эндокринология</option>
                                <option value="6">Терапия</option>
                                <option value="7">Гастроэнтерология</option>
                                <option value="8">Неврорлогия</option>
                                <option value="9">Хирургия</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label for="inputProblem" class="form-label">Опишите проблему</label>
                            <input type="text" class="form-control " id="inputProblem">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Записаться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
